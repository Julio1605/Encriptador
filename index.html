<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="Diseño.css" />
    <script src="principal.js" type="text/javascript"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/Logo.png" alt="" />
    </header>

    <textarea
      class="text"
      type="text"
      name=""
      id="text_entrar"
      cols="30"
      rows="10"
      placeholder="Ingresa texto "
    ></textarea>

    <button
      class="encriptar"
      id="boton_Encriptar"
      onclick="f_encriptar(document.querySelector('textarea').value)"
    >
      Encriptar
    </button>

    <button class="desencriptar" id="boton_Desencriptar" onclick="f_desencriptar(document.querySelector('textarea').value)">Desencriptar</button>

    <div class="rectangulo">
      <textarea id="text_salir" class = "salir" placeholder="Sin texto" readonly> </textarea>

      <div class = "mensaje" id = "info">
        <img class="muñeco" id="muñeco" src="images/Muñeco.png" />
        <p class="mensajeEncontrado">Ningún mensaje fue encontrado</p>
        <p class="mensajeIngresar">
          Ingresa el texto que desees encriptar o desencriptar
        </p>

        

      </div>

      <button class = "copiar" id ="boton_Copiar"  onclick="copiarAlPortapapeles('text_salir')">

        Copiar
      </button>

    </div>

    <footer>
     <p>

      Powered by Torcido´s Company
     </p>  

    </footer>
    
  </body>
</html>
